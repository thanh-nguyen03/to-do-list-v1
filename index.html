<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>To Do list App</title>
</head>
<body>
    <div class="container" >
        <header>
            <img src="./img/refresh.png" alt="" id="refresh">
            <p class="title" id="day"></p>
        </header>
        
        <div class="to-do-list">
            <ul class="list-container">
                <!-- <li class="list-item">
                    <img src="img/unchecked.png" alt="" class="to-do-func" id="check-box">
                    <p class="item-name">Do 10 HTML CSS Projects</p>
                    <img src="./img/delete.png" alt="" class="to-do-func" id="delete">
                </li> -->
            </ul>

            <div id="add-to-do">
                <div class="btn">
                    <img src="./img/plus.png" alt="" id="plus">
                </div>

                <div id="input">
                    <input type="text" id="input-text" placeholder=" Add a To Do" value="">
                </div>
            </div>
        </div>

    </div>
    
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
